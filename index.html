<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<main>

  <article class="producto">

    <picture class="producto__imagen">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>

    <div class="producto__contenido">
      <p class="producto__categoria">Perfume</p>

      <h1 class="producto__titulo">Gabrielle Essence Eau De Parfum</h1>

      <p class="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="grupo-flex">
        <p class="precio">$149.99</p>
        <p class="precio-original"><s>$169.99</s></p>
      </div>

      <button class="button" data-icon="carrito"="">Add to Cart</button> 

    </div>

  </article>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo J. Regali</a>.
  </div>
</body>
</html>
